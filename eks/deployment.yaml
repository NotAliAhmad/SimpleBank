apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 2
  selector: 
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 510687156357.dkr.ecr.us-east-2.amazonaws.com/simplebank:aa9d79efc44eb2d540f2b4cc241ede337181602c
        ports: 
        - containerPort: 8080